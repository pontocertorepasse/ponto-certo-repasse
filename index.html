
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ponto Certo Repasse</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin: 10px 0;
    }
    .icons-section {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 40px auto;
      flex-wrap: wrap;
    }
    .icon-box {
      width: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .icon-box img {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
    }
    .icon-title {
      font-size: 1em;
      color: #FFD700;
    }
    footer {
      margin-top: 60px;
      font-size: 0.8em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo Ponto Certo" width="150" />
    <h1>Conectando oportunidades, movendo negócios</h1>
  </header>

  <section class="icons-section">
    <div class="icon-box">
      <img src="assets/ofertas.svg" alt="Ofertas Exclusivas"/>
      <div class="icon-title">Ofertas Exclusivas</div>
    </div>
    <div class="icon-box">
      <img src="assets/assessoria_icon_final.svg" alt="Assessoria Completa"/>
      <div class="icon-title">Assessoria Completa</div>
    </div>
    <div class="icon-box">
      <img src="assets/negociacao.svg" alt="Negociações Rápidas"/>
      <div class="icon-title">Negociações Rápidas</div>
    </div>
  </section>

  <footer>
    © 2024 Ponto Certo Repasse. Todos os direitos reservados.
  </footer>
</body>
</html>
