
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ponto Certo Repasse</title>
  <link rel="icon" href="logo_ponto_certo.png" type="image/png"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    .hero {
      padding: 30px 20px 20px;
    }
    .hero h2 {
      color: #FFD700;
      font-weight: 600;
      margin-bottom: 15px;
    }
    .hero p {
      color: #ccc;
      font-size: 16px;
      margin: 0 0 25px;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .botao {
      border-radius: 10px;
      padding: 14px 28px;
      font-size: 16px;
      border: 2px solid #FFD700;
      color: #FFD700;
      background-color: transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .botao:hover {
      background-color: #FFD700;
      color: #000;
    }
    .botao-cbrav {
      background-color: #FFD700;
      color: #000;
      font-weight: 600;
    }
    .botao-cbrav:hover {
      filter: brightness(0.9);
    }
    .icone {
      height: 20px;
    }
    .footer {
      font-size: 14px;
      color: #ccc;
      padding: 20px;
    }
    .footer a {
      color: #FFD700;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }
    .modal-content {
      background-color: #1c1c1c;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 400px;
      color: #fff;
      border-radius: 10px;
    }
    .modal-content label {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }
    .modal-content button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      margin: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-confirm {
      background-color: #FFD700;
      color: #000;
    }
    .btn-cancel {
      background-color: transparent;
      color: #FFD700;
      border: 2px solid #FFD700;
    }
    .btn-confirm:hover,
    .btn-cancel:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h2><em>Conectamos lojistas e investidores às melhores oportunidades do mercado automotivo.</em></h2>
    <p>Ofertas de veículos de todo o Brasil, sempre com preços atrativos e segurança nas negociações.</p>

    <div class="buttons">
      <button class="botao" onclick="abrirModal()">
        <img class="icone" src="cadeado.png" alt="cadeado" />
        Entrar no Grupo VIP
      </button>
      <a href="https://wa.me/5599999999999" target="_blank">
        <button class="botao">
          <img class="icone" src="whatsapp.png" alt="whatsapp" />
          Fale Conosco
        </button>
      </a>
      <a href="https://cbrav.com.br" target="_blank">
        <button class="botao botao-cbrav">
          <img class="icone" src="cbrav.png" alt="cbrav" />
          Verificado CBRAV
        </button>
      </a>
    </div>

    <p class="footer">
      Exclusivo para lojistas e investidores. Ao entrar, você declara ter lido e concordado com o <a href="termo_repasse_site.html" target="_blank">termo de repasse</a>.
    </p>
  </div>

  <div id="modalGrupo" class="modal">
    <div class="modal-content">
      <h3>Aviso</h3>
      <label>
        <input type="checkbox" id="concorda" />
        Li e concordo com o <a href="termo_repasse_site.html" target="_blank" style="color:#FFD700;">termo de repasse</a>
      </label>
      <button class="btn-confirm" onclick="entrarGrupo()">Continuar</button>
      <button class="btn-cancel" onclick="fecharModal()">Cancelar</button>
    </div>
  </div>

  <script>
    function abrirModal() {
      document.getElementById("modalGrupo").style.display = "block";
    }

    function fecharModal() {
      document.getElementById("modalGrupo").style.display = "none";
    }

    function entrarGrupo() {
      const check = document.getElementById("concorda");
      if (check.checked) {
        window.open("https://chat.whatsapp.com/SEU-LINK-AQUI", "_blank");
        fecharModal();
      } else {
        alert("Você precisa concordar com o termo de repasse para continuar.");
      }
    }

    window.onclick = function(event) {
      const modal = document.getElementById("modalGrupo");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
